    <script>
        /**
         * Setup all visualization elements when the page is loaded.
         */
        // Connect to ROS.
        var ros = new ROSLIB.Ros({
            url: 'ws://localhost:9090'
        });

        localStorage.setItem('move_base_goal',JSON.stringify({"x":null,"y":null}))

        function init() {
            // Create the main viewer.
            var viewer = new ROS2D.Viewer({
                divID: 'nav',
                width: 350,
                height: 400
            });

            // Setup the nav client.
            var nav = NAV2D.OccupancyGridClientNav({
                ros: ros,
                rootObject: viewer.scene,
                viewer: viewer,
                serverName: '/move_base', //change here cuz we are not using pr2
                continuous:true
            });

            var goal_listener = new ROSLIB.Topic({
                ros: ros,
                name: '/move_base/goal',
                messageType: 'move_base_msgs/MoveBaseActionGoal'
            });

            goal_listener.subscribe(function (m) {

                document.getElementById("now_goal_x").placeholder = m.goal.target_pose.pose.position.x.toFixed(3);
                document.getElementById("now_goal_y").placeholder = m.goal.target_pose.pose.position.y.toFixed(3);

                var goal = {"x":m.goal.target_pose.pose.position.x,"y":m.goal.target_pose.pose.position.y}
                localStorage.setItem('move_base_goal',JSON.stringify(goal))
            });

            load()

        }

        function send_to_goal(){
            var goal_setting = new ROSLIB.Topic({
                ros: ros,
                name: '/move_base/goal',
                messageType: 'move_base_msgs/MoveBaseActionGoal'
            });

            var goal_x = document.getElementById('goal_x').value
            var goal_y = document.getElementById('goal_y').value

            console.log("Set goal >>> ",goal_x,goal_y)

            var new_goal = new ROSLIB.Message({
                "goal":{
                    "target_pose":{
                        "header": {
                            "frame_id": "map"
                        },
                        "pose": {
                            "position": {
                              "x": parseFloat(goal_x),
                              "y": parseFloat(goal_y),
                              "z": 0
                            },
                            "orientation": {
                              "x": 0,
                              "y": 0,
                              "z": -0.193664181026,
                              "w": 0.981067879908
                            }
                          }
                    }
                }
            })

            goal_setting.publish(new_goal)
            console.log("send to goal >>> ", new_goal)
        }

        function save_nav_goal(){
            var nav_place_name= document.getElementById('nav_place_name').value
            if(nav_place_name.length==0){
                alert("Plz enter place name")
                return
            }
            var nav_point = {
                "place": nav_place_name ,
                "move_base_goal": JSON.parse(localStorage.getItem("move_base_goal"))
            }

            if(!localStorage.getItem("nav_place")){
                localStorage.setItem('nav_place',JSON.stringify([]))
            }

            var saved_place_list = JSON.parse(localStorage.getItem('nav_place'))

            const repeated_place = saved_place_list.find(function(item, index, array){
              return item.place === nav_point.place
            });

            if (repeated_place){
                alert("This Place name already exists!")
                return
            }else if(nav_point.move_base_goal.x==null || nav_point.move_base_goal.y==null){
                alert("Plz set nav point first!")
                return
            }else{
                saved_place_list.push(nav_point)
                localStorage.setItem("nav_place",JSON.stringify(saved_place_list))
            }

            console.log("saved_place_list >>> ",saved_place_list)
            load()
        }

        function load(){
            var data = []

            if(!localStorage.getItem("nav_place")){
                alert("No saved place!")
                return
            }
            var nav_place = JSON.parse(localStorage.getItem("nav_place"))
            nav_place.forEach(item=>{
                data.push(
                    {
                        "place":item.place,
                        "x":item.move_base_goal.x.toFixed(3),
                        "y":item.move_base_goal.y.toFixed(3)
                    }
                )
            })

            console.log(data)
            $('#table').bootstrapTable({
                data: data,
                columns:[ //欄位設定
                    {field:'place', title:'place', align:'center', visible:true},
                    {field:'x', title:'x', align:'center', visible:true},
                    {field:'y', title:'y', align:'center', visible:true}
                  ],
            });
        }
    </script>

    </div>
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="container">
                    <h3>Live Robot Location</h3>
                    <div id="nav"></div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <h4>Current goal</h4>
                    <div>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">X,Y</span>
                          </div>
                          <input  type="number" aria-label="x" class="form-control" id="now_goal_x">
                          <input  type="number" aria-label="y" class="form-control" id="now_goal_y">
                        </div>

                    </div>
                    <h4>Goal setting</h4>
                    <div>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">X,Y</span>
                          </div>
                          <input type="number" aria-label="x" class="form-control" id="goal_x">
                          <input type="number" aria-label="y" class="form-control" id="goal_y">
                            <button class="btn btn-primary" onclick="send_to_goal()">Send</button>
                        </div>

                    </div>
                    <div >
                        <h4>Save navigation point</h4>
                        <div class="input-group">
                            <input type="text" aria-label="x" class="form-control" id="nav_place_name">
                            <button class="btn btn-primary" onclick="save_nav_goal()">Save</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
<!--                <button class="btn-primary btn" onclick="load();" >Load Table</button>-->
